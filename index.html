<!DOCTYPE HTML>
<html>
  <head>
    <title>diarissues</title>
    <meta name="description" content="Get a diary with Issues and Milestones">
    <meta name="author" content="petrosh">
    <!-- scripts -->
    <script src="tinytim.min.js"></script>
    <script src="ghre.js"></script>
  </head>
  <body>
    <div id="issues"></div>
    <div id="milestones"></div>

    <!-- templates -->

    <script type="text/tim" id="gistdiv">
        <div class="gist" data-id="{{id}}">
          <a href='{{html_url}}'>{{description}}</a>
          <ul class="files">{{files}}</ul>
        </div>
    </script>

    <script type="text/tim" id="filediv">
        <li><a href='{{html_url}}'>{{filename}}</a> {{language}} {{size}} <a href="{{raw_url}}">raw</a></li>
    </script>

    <script type="text/tim" id="labels">
        <div style="color:#{{color}};"><a href='{{url}}'>{{name}}</a></div>
    </script>

    <script type="text/tim" id="milediv">
      <div>
        <h5><a href='{{url}}'>{{title}}</a></h5>
        <p>{{description}}</p>
        <small>{{created_at}}</small>
      </div>
    </script>

    <script type="text/tim" id="issuediv">
      <div>
        <h5><a href='{{html_url}}'>{{title}}</a></h5>
        {{{body_html}}}
        <small>{{created_at}}</small>
      </div>
    </script>

    <!-- scripts -->

    <script type="text/javascript">
      var gist = document.getElementById("gistdiv").innerHTML;
      var file = document.getElementById("filediv").innerHTML;
      var label = document.getElementById("labels").innerHTML;
      var milediv = document.getElementById("milediv").innerHTML;
      var issuediv = document.getElementById("issuediv").innerHTML;

      // getURLInfo() completes immediately...
      getAPI(
        "repos/petrosh/diarissues/issues",
        // ...however, the callback function is invoked AFTER the response arrives
        function() {
          // so we go for the second
          getSecondAPI();
          // "this" is the XHR object here!
          var resp = JSON.parse(this.responseText);
          for (var key in resp) {
            if (resp.hasOwnProperty(key)) {
              var obj = resp[key];
              console.log(obj);
              var singlel = '';
              for (var f in obj['labels']) {
                if (obj['labels'].hasOwnProperty(f)){
                  singlel += tim(label, obj['labels'][f]);
                }
              };
              var rep = tim(issuediv, obj);
              document.getElementById("issues").innerHTML += rep;
            }
          }
        }
      );

      function getSecondAPI(){
        getAPI(
          "repos/petrosh/diarissues/milestones",
          // ...however, the callback function is invoked AFTER the response arrives
          function() {
            // "this" is the XHR object here!
            var resp = JSON.parse(this.responseText);
            for (var key in resp) {
              if (resp.hasOwnProperty(key)) {
                var obj = resp[key];
                console.log(obj);
                var mile = tim(milediv, obj);
                document.getElementById("milestones").innerHTML += mile;
              }
            }
          }
        );
      }
    </script>
  </body>
</html>
