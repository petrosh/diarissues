<!DOCTYPE HTML>
<html>
  <head>
    <title>diarissues</title>
    <meta name="description" content="Issue a Issue site">
    <meta name="author" content="petrosh">
    <!-- <meta name="fragment" content="!"> -->
    <link href="css/normalize.css" media="all" rel="stylesheet" />
    <link href="css/github-markdown.css" media="all" rel="stylesheet" />
    <link href="css/github-syntax.css" media="all" rel="stylesheet" />
    <link href="css/style.css" media="all" rel="stylesheet" />
  </head>
  <body>
    <header class="markdown-body"></header>
    <section class="markdown-body"></section>
    <footer class="markdown-body"></footer>
    <!-- templates -->

    <script type="text/tim" id="tim_label">
      <span class="language" style="background-color:#{{color}};"></span> {{name}}
    </script>
    <script type="text/tim" id="tim_header"><h1>{{name}}</h1><h6>{{description}}</h6></script>
    <script type="text/tim" id="tim_footer">
      <ul class="right">
        <li><a href="https://github.com/{{username}}/{{reponame}}">{{username}}/{{reponame}}</a></li>
      </ul>
      <ul>
        <li id="edit"><a href="https://github.com/{{username}}/{{reponame}}/issues/{{number}}">Edit this Issue</a></li>
        <li><a href="https://github.com/{{username}}/{{reponame}}/issues/new">New Issue</a></li>
        <li><a href="https://github.com/{{username}}/{{reponame}}/labels">Edit Labels</a></li>
      </ul>
    </script>

    <script type="text/tim" id="tim_milestone">- milestone <strong>{{title}}</strong>: {{description}}</script>

    <script type="text/tim" id="tim_issue">
      <article>
        <header>
          <h2><a href='/{{reponame}}/#!{{number}}'>{{title}}</a></h2>
          <blockquote>Posted in {{html_labels}} on {{timedate}}</blockquote>
        </header>
        {{body_html}}
      </article>
    </script>

    <!-- scripts -->
    <script src="js/tinytim.min.js"></script>
    <script src="js/ghre.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
